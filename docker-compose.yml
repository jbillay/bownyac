version: '3'
services:
  bownyac-session:
    container_name: bownyac-session
    image: redis
    healthcheck:
      test: exit 0
  bownyac-bd:
    container_name: bownyac-db
    build: ./db/
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - "dbdata:/data/db"
    healthcheck:
      test: exit 0
  bownyac-services:
    container_name: bownyac-services
    build: ./services/
    depends_on:
      - bownyac-session
      - bownyac-bd
    links:
      - bownyac-bd
      - bownyac-session
    ports:
      - '4242:4242' # expose ports - HOST:CONTAINER
    environment:
      - DEBUG=*
volumes:
  dbdata:
    driver: local
